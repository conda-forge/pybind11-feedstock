{% set version = "2.1.1" %}
{% set sha256 = "c169a384ea046a1672ac83e9aed30660133e9bad3afd82fa99b794df7b416f6d" %}

package:
    name: pybind11
    version: {{ version }}

source:
    fn: pybind11-{{ version }}.tar.gz
    url: https://github.com/pybind/pybind11/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 2

requirements:
    build:
        - python
        - cmake
        - setuptools
    run:
        - python

test:
    imports:
        - pybind11
    commands:
        - test -f ${PREFIX}/share/cmake/pybind11/pybind11Config.cmake                         # [unix]
        - if exist %PREFIX%\share\cmake\pybind11\pybind11Config.cmake (exit 0) else (exit 1)  # [win]


about:
    home: https://github.com/pybind/pybind11/
    license: BSD 3-Clause
    summary: Seamless operability between C++11 and Python

extra:
  recipe-maintainers:
    - SylvainCorlay
    - wjakob
